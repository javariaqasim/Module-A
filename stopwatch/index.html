<body class="bg-info">
    <h1 class="text-center">
        STOP WATCH
    </h1>

    <div class="container">
        <div class="row">
            <div class="d-flex">
                <div class="col-md-4">
                    <div class="text-center p5 bg-white m-2">
                        <h1 class="h5">Hours</h1>
                        <h1 class="h5" id="displayHours">0</h1>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="text-center p5 bg-white m-2">
                        <h1 class="h5">Minutes</h1>
                        <h1 class="h5" id="displayMinutes">0</h1>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="text-center p5 bg-white m-2">
                        <h1 class="h5">Seconds</h1>
                        <h1 class="h5" id="displaySeconds">0</h1>
                    </div>
                </div>
<div class="row">
    <div class="col-md-12">
        <div class="fixed-bottom  text-center"> 
            <button class="btn btn-success m-1" id="startBtn" onclick="start()">Start</button>
            <button class="btn btn-warning m-1" id="pauseBtn" onclick="pause()">Pause</button>
            <button class="btn btn-danger m-1" id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>
</div>
